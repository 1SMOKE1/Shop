<h1 mat-dialog-title align="center">Delete product</h1>
  <div mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="false" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial (click)="confirm()">Confirm</button>
  </div>
