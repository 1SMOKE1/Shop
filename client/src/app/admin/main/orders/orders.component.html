<mat-button-toggle-group name="fontStyle" aria-label="Font Style" (valueChange)="toggleChange($event)">
  <mat-button-toggle value="All" >All</mat-button-toggle>
  <mat-button-toggle value="Shiped" >Shipped</mat-button-toggle>
  <mat-button-toggle value="notShiped">not Shipped</mat-button-toggle>
</mat-button-toggle-group>


<mat-card *ngFor="let order of orders" class="example-card my-2" [ngClass]="order.shiped ? 'opacity-50' : ''">
  <mat-card-title>{{order.name}}</mat-card-title>
  <mat-card-subtitle><b>Address:</b> {{order.address}} | <b>Phone:</b> {{order.phone}}</mat-card-subtitle>
  <mat-card-content>
    <mat-list>
      <div *ngFor="let card of order.cardLines">
        <div class="order-info-wrap">
          <div class="my-2" [matBadge]="card.quantity" matBadgeOverlap="false" >{{card.product.name}}</div>
          <div class="my-2">{{card.product.price}}</div>
          <div mat-line>TotalCost: ${{card.product.price * card.quantity}}.00</div>
        </div>
      </div>
      <div align="center" class="mt-3 fw-bold">Total: ${{order.totalCost}}.00</div>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button 
      mat-raised-button 
      (click)="shipped(order)"
      class="btn btn-warning order-card-btn"
      >{{ 'shipped' | uppercase}}
    </button>
    <button mat-raised-button color="warn">{{ 'delete' | uppercase}}</button>
  </mat-card-actions>
</mat-card>
