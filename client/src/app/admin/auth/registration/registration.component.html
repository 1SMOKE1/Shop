<h1 align="center">Registration</h1>
<div class="container-fluid">
  <div class="row">
    <div class="offset-5 col-6 offset-sm-5 col-sm-6">
      <form [formGroup]="registrationForm">
        <!-- EMAIL -->
        <div mat-dialog-content>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>{{ "email" | titlecase }}</mat-label>
            <input formControlName="email" matInput placeholder="Enter email" />
            <mat-error
              *ngIf="
                registrationForm.get('email')?.invalid ||
                (registrationForm.get('email')?.touched &&
                  registrationForm.get('email')?.dirty)
              "
            >
              this is Required field
            </mat-error>
          </mat-form-field>
          <!-- PASSWORD -->
          <div mat-dialog-content>
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>{{ "password" | titlecase }}</mat-label>
              <input
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                matInput
                placeholder="Enter password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="
                  registrationForm.get('password')?.invalid ||
                  (registrationForm.get('password')?.touched &&
                    registrationForm.get('password')?.dirty)
                "
              >
                this is Required field
              </mat-error>
            </mat-form-field>

            <!-- CONFIRM PASSWORD -->

            <div mat-dialog-content>
              <mat-form-field appearance="outline" class="form-field">
                
                <input
                  [type]="confirmHide ? 'password' : 'text'"
                  formControlName="confirmPassword"
                  matInput
                  placeholder="Confirm password"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="confirmHide = !confirmHide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="confirmHide"
                >
                  <mat-icon>{{
                    confirmHide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error
                  *ngIf="
                    registrationForm.get('confirmPassword')?.invalid ||
                    (registrationForm.get('confirmPassword')?.touched &&
                      registrationForm.get('confirmPassword')?.dirty)
                  "
                >
                  this is Required field
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div mat-dialog-actions>
          <button
            [disabled]="registrationForm.invalid"
            type="submit"
            mat-raised-button
            (click)="complite()"
            color="primary"
          >
            OK
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
